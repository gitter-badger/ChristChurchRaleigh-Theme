title: Sermon
'@extends':
    type: default
    context: blueprints://pages
        
form:
  fields:
    tabs:
      fields:
        
        sermon:
          type: tab
          title: Sermon
          fields:
            header.sermon.link:
              label: SoundCloud Link
              type: text
            header.sermon.author:
              label: Speaker
              type: text
            header.sermon.date:
              label: Sermon Date
              type: datetime
            header.sermon.service:
              type: radio
              label: Service
              name: service
              default: main
              options:
                  main: Main
                  celtic: Celtic
            header.sermon.series:
