title: Team
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      fields:

        content:
          fields:
            header.extra_content:
              label: Extra Content
              type: markdown
              showPreview: false
              validate:
                type: textarea

        options:
          fields:

            layout:
              type: section
              title: Content
              underline: true
              fields:
                header.inpage_menu:
                  label: Show in Menu
                  type: toggle
                  highlight: 1
                  default: 1
                  options: 
                    1: Enabled
                    0: Disabled
                  validate:
                    type: bool
                    
            styles:
              type: section
              title: Styles
              underline: true
              fields:
                header.class.title_col:
                  label: Title Column Class
                  type: text
                  default: col-2-5
                header.class.content_col:
                  label: Content Column Class
                  type: text
                  default: col-3-5
