title: Features
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      fields:
                
        advanced:
          fields:
            columns:
              fields:
                column1:
                  fields:
                    name:
                      default: modular/features
                      @data-options: '\Grav\Common\Page\Pages::modularTypes'
            overrides:
              fields:
                header.template:
                  default: modular/features
                  @data-options: '\Grav\Common\Page\Pages::modularTypes'

        features:
          type: tab
          title: Features
          fields:
            header.features:
              name: features
              type: list
              label: Features

              fields:
                .icon:
                  type: text
                  label: Font Awesome Icon
                  default: fa-heart
                .title:
                  type: text
                  label: Title
                .content:
                  type: textarea
                  label: Content

        assets:
          type: ignore