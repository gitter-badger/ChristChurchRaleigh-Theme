title: Metadata
'@extends':
    type: modular
    context: blueprints://pages

form:
  fields:
    tabs:
      fields:


        options:
          fields:
            section:
              type: spacer
              title: Advanced
            header.onpage_menu:
              label: On Page Menu
              type: toggle
              highlight: 1
              default: 1
              options:
                1: Enabled
                0: Disabled
              validate:
                type: bool

        metadata:
          type: tab
          title: Metadata
          fields:
            header.metadata:
              name: meta
              type: section
              title: Metadata

              fields:
                .refresh:
                  type: text
                  label: Refresh
                  default: 30
                  validate:
                    type: int
                .generator:
                  type: text
                  label: Generator
                  default: Grav
                .decription:
                  type: text
                  label: Description
                .keywords:
                  type: text
                  label: Keywords
                .author:
                  type: text
                  label: Author
                .robots:
                  type: text
                  label: Robots
                  default: "index, follow"
