name: Christ Church Raleigh
version: 1.0.0

description: "A **Grav** Theme for Crist Church on Capitol Hill in Raleigh, North Carolina"

icon: heart-o
author:
  name: Kaleb Heitzman
  email: kalebheitzman@gmail.com
  url: http://kheitzman.com

homepage: https://github.com/kalebheitzman/grav-theme-pure
demo: https://github.com/kalebheitzman/grav-theme-pure
keywords: theme, core, modern, fast, responsive, html5
bugs: https://github.com/kalebheitzman/grav-theme-pure/issues

license: MIT

form:
  validation: loose
  fields:
    social.section:
      type: section
      title: Social Media
      underline: true
    social.facebook:
      type: text
      label: Facebook URL
    social.twitter:
      type: text
      label: Twitter URL
    social.instagram:
      type: text
      label: Instagram URL
    social.flickr:
      type: text
      label: Flickr URL
    social.soundcloud:
      type: text
      label: SoundCloud URL
    social.pinterest:
      type: text
      label: Pinterest URL
    acs.section:
      type: section
      title: ACS
      underline: true
    acs.username:
      type: text
      label: Username
      default: ""
    acs.password:
      type: text
      label: Password
      default: ""
    acs.site_number:
      type: text
      label: Site Number
      default: 91659

